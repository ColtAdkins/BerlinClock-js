<script src="../BerlinClock.js" />
<script src="../../lib/jquery-2.1.1.min.js" />
<link rel="stylesheet" href="../../lib/bootstrap.min.css">
<script src="../../lib/bootstrap.min.js" />

<html>	
	<style type="text/css">
		.row div:first-child{
			border-radius: 10px 0px 0px 10px;
		}
		.row div:last-child{
			border-radius: 0px 10px 10px 0px;
		}
		#seconds div{
			border-radius: 10px;
		}
		.ticker {
	        height: 25px;
			background-color: white;
			display: inline-block;
			margin-bottom: 5px;
	    }
		.yellow {
			background-color: yellow;
		}
		.red {
			background-color: red;
		}
		.black {
			background-color: black;
		}
	</style>
	<body class="black">
		<div id="berlinClock" class="container">
			<div id="seconds" class="row">
				<div class="ticker col-sm-12"></div>
			</div>
			<div id="hoursOfFive" class="row">
			    <div></div>
			    <div></div>
			    <div></div>
			    <div></div>
			</div>
			<div id="hoursOfOne" class="row">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div id="minutesOfFive" class="row">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div id="minutesOfOne" class="row">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var resize = function(){
			var width = $(".row").css("width").replace("px", "") / 11;
			$("#minutesOfFive div").css("width", width);
		}
		$( document ).ready(function() {
       		var berlinClock = new BerlinClock();
       			
       		$(".row div").addClass("ticker");
       		$("#hoursOfFive div, #hoursOfOne div, #minutesOfOne div").addClass("col-sm-3");
       		$("#minutesOfFive div").addClass("col-sm-1");
   			resize();
   			$(window).resize(resize);
        	setInterval(berlinClock.tick, 1000);
    	});
	</script>
</html>
